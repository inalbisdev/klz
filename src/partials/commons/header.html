<header class="o-header">
    <div class="o-header__top">

        <div class="o-header__button">
            <a class="a-button a-button--moskva" href="#">
                Become a Member
            </a>

        <!-- Mobile Ham -->
        <div class="o-header__ham">
            {{> a-ham toggle="body" toggle-class="menu-is-open"}}
        </div>

    </div>
