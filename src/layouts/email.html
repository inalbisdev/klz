<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Santa Eulalia</title>
    <style type="text/css">
        /* Outlines the grids, remove when sending */
        table td {
        }

        /* CLIENT-SPECIFIC STYLES */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }

        /* RESET STYLES */
        img {
            border: 0;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
        }

        a, a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            text-decoration: none;
        }

        /* iOS BLUE LINKS */
        /* ANDROID CENTER FIX */
        div[style*="margin: 16px 0;"] {
            margin: 0 !important;
        }

        /* MEDIA QUERIES */
        @media all and (max-width: 599px) {
            .wrapper {
                width: 420px !important;
                padding: 0 !important;
            }

            .container {
                width: 400px !important;
                padding: 0 !important;
            }

            .mobile {
                width: 400px !important;
                display: block !important;
                padding: 0 !important;
            }

            .img {
                width: 100% !important;
                height: auto !important;
            }

            *[class="mobileOff"] {
                width: 0px !important;
                display: none !important;
            }

            *[class*="mobileOn"] {
                display: block !important;
                max-height: none !important;
                padding: 0 3% !important;
            }
        }

        @media all and (max-width: 420px) {
            .wrapper {
                width: 400px !important;
            }

            .container {
                width: 380px !important;
            }

            .mobile {
                width: 380px !important;

            }
        }

        @media all and (max-width: 360px) {
            .wrapper {
                width: 360px !important;
            }

            .container {
                width: 340px !important;
            }

            .mobile {
                width: 340px !important;

            }

        }
        @media all and (max-width: 320px) {
            .wrapper {
                width: 320px !important;
            }

            .container {
                width: 300px !important;
            }

            .mobile {
                width: 300px !important;

            }

        }
    </style>
</head>
<body style="margin:0; padding:0;font-family: Arial, Tahoma, Helvetica, sans-serif; font-size:15px; background: url(https://tst.inalbis.design/santa_eulalia/mail/background.jpg) repeat top center"
      bgcolor="#ffffff">
{{> body}}
</body>



</html>
